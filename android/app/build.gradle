plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.permit_pro"
    compileSdkVersion 34 // Ensure compatibility with the latest SDK version

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.permit_pro"
        minSdkVersion 23 // Ensure compatibility with firebase_auth
        targetSdkVersion 33 // Keep targetSdkVersion at 33 for compatibility
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true // Enable MultiDex support for large apps
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.5.0') // Ensure correct Firebase versioning
    implementation 'androidx.multidex:multidex:2.0.1' // Required for large apps
    // Add any additional dependencies here
}

apply plugin: 'com.google.gms.google-services' // Ensure Firebase Google services plugin is applied
